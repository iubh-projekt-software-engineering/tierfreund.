{% block body %}
  <div class="login-canvas">
    <div class="content-title">
      <div class="login-text">
        <div class="login-title">
          Tierfreund.
        </div>
        <div class="login-subtitle">
          Die Health Care f√ºr deine Haustiere
        </div>
      </div>
    </div>
    <div class="content-form">
      <div class="form-container">
        <div class="form-text">
          <h2 class="form-title">Anmelden.</h2>
          <h3 class="form-subtitle">Melde dich jetzt bei Tierfreund an.</h3>
        </div>
        <div class="form-inputs">
          <form action="{{ url_for('login.index') }}" method="POST">
            <input class="username" name="username" type="text" placeholder="E-Mail" /><br />
            <div class="password-container">
              <input class="password" name="password" type="password" placeholder="Passwort" />
              <span onclick="passwordToggle()" class="eye-icon" /></span>
            </div><br />
            <input class="submit" type="submit" value="Anmelden" />
          </form>
        </div>
        <div class="registration-container">
          <div class="registration-text">
            <div class="registration-title">Du hast noch kein Konto bei Tierfreund?</div>
            <div class="registration-subtitle"><a href="{{ url_for('login.index')}}">Registriere</a> dich jetzt kostenlos.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function passwordToggle() {
      //this.toggleClass("fa-eye fa-eye-slash"); TODO: Das eye icon wird noch nicht geladen
      let temp = document.querySelector(".password");
      if (temp.type === "password") {
        temp.type = "text";
      }
      else {
        temp.type = "password";
      }
    };
  </script>
{% endblock %}
