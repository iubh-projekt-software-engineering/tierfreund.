{% block body %}
  <div class="login-canvas">
    <div class="login-text">
      <div class="login-title">
        Tierfreund.
      </div>
      <div class="login-subtitle">
        Die Health Care f√ºr deine Haustiere
      </div>
    </div>
    <div class="form-container">
      <div class="form-text">
        <h2 class="form-title">Anmelden.</h2>
        <h3 class="form-subtitle">Melde dich jetzt bei Tierfreund an.</h3>
      </div>
      <div class="form-inputs">
        <form action="{{ url_for('login.index') }}" method="POST">
          <input class="username" name="username" type="text" value="E-Mail" /><br />
          <input class="password" id="typepass" name="password" type="password" /><br />
          <input class="password-checkbox" id="password-checkbox" type="checkbox" value="Passwort" onclick="passwordToggle()"><br />
          <input class="submit" type="submit" value="Anmelden" /><br />
        </form>
      </div>
      <div class="registration-container">
        <div class="registration-text">
          <h4 class="registration-title">Du hast noch kein Konto bei Tierfreund?</h4>
          <h4 class="registration-subtitle"><a href="https://cod.tracker.gg/warzone/profile/battlenet/kraemer64%232856/overview">Registriere</a> dich jetzt kostenlos.</h4>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function passwordToggle() {
      var temp = document.getElementById("typepass");
      if (temp.type === "password") {
        temp.type = "text";
      }
      else {
        temp.type = "password";
      }
    }
  </script>
{% endblock %}
