{% macro event_item_short(dog_name, time, topic, href) %}
    <div class="event-item-small">
        <a class="event-item-small__link-wrapper" href="{{ href }}">
            <p class="event-item-small__dog-name">{{ dog_name }}</p>
            <p class="event-item-small__time">{{ time }}</p>
            <p class="event-item-small__topic">{{ topic }}</p>
        </a>
    </div>
{% endmacro %}
