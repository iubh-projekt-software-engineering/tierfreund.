{% extends 'dashboard_base.html' %}
{% from 'macros/doc.html' import doc_item %}

{% block main %}

    <div class="doclisting">
        <div class="doclisting__inside">

            {% for item in docs %}
            {{ doc_item(
            id=item.id,
            name=item.name,
            street=item.street,
            plz=item.plz,
                city=item.city,
                phonenumber=item.phonenumber,
                email=item.email
            ) }}
            {% endfor %}

        </div>
    </div>

{% endblock %}
