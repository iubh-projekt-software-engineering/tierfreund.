<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Datetime-local polyfill</title>
    <meta name="author" content="Jonathan Stipe" />
    <meta name="copyright" content="&copy; 2012 Jonathan Stipe" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
    <script type="text/javascript" src="datetime-local-polyfill.js"></script>
    <script type="text/javascript">
//<![CDATA[
$(function() {
  var dtElem = document.createElement("dt"),
      ddElem = document.createElement("dd"),
      inputElem = document.createElement("input");
    dtElem.appendChild(document.createTextNode("Dynamically generated element"));
    $(inputElem).attr({
      type: 'datetime-local',
      name: 'generatedElement',
      value: '2000-07-01T12:00',
      min: '2000-01-03T00:00',
      max: '2000-12-29T23:59'
    });
    ddElem.appendChild(inputElem);
    $('dl').first().append(dtElem).append(ddElem);
    $(inputElem).inputDateTimeLocal();
});
//]]>
    </script>
    <title>{{ config['APP_NAME'] }}</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery.ui.all.css" />
    <link rel="stylesheet" href="datetime-local-polyfill.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wcb4ril.css">
    <link rel="stylesheet" href="{{url_for('static', filename='bundle.css')}}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='apple-icon-57x57.png')}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='apple-icon-60x60.png')}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='apple-icon-72x72.png')}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='apple-icon-76x76.png')}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='apple-icon-114x114.png' )}}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='apple-icon-120x120.png')}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='apple-icon-144x144.png')}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='apple-icon-152x152.png' )}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-icon-180x180.png')}}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ url_for('static', filename='android-icon-192x192.png' )}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png' ) }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon-96x96.png' ) }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png' ) }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json')}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body {% block bodyattr %}{% endblock %}>

    {% block body %}{% endblock %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
      window.toastMessages = [
    {% for message in messages %}
      '{{ message }}'{% if not loop.last %},{% endif %}
    {% endfor %}
    ]
    </script>
  {% endif %}
{% endwith %}

    <script src="{{url_for('static', filename='bundle.js')}}"></script>
  </body>
</html>
